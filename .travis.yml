sudo: required
os: linux
dist: trusty
services:
- docker
language: bash
git:
  depth: 1

branches:
  only:
  - master
  - /^ci-.*$/

install:
- sudo apt-get update
- sudo apt-get install --yes docker-ce

env:
  matrix:
  - SERVICE=alertmanager
  - SERVICE=caddy
  - SERVICE=dante
  - SERVICE=grafana       MAKEFLAGS="-j 2" # Run jobs in parallel as grafana build takes a lot of time
  - SERVICE=metrics-node-exporter
  - SERVICE=node-exporter
  - SERVICE=openvpn
  - SERVICE=prometheus

script:
- make build-${SERVICE}
- make push-${SERVICE}
- make tag-${SERVICE}
- make tag-${SERVICE}
- make push-manifest-${SERVICE}-sha
- make push-manifest-${SERVICE}

notifications:
  email: false
  slack:
    # nofitication
    secure: 
